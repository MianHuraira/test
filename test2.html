<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div onclick="changecolor(1);" id="box1">Red</div>
    <div onclick="changecolor(2);" id="box2">green</div>
    <div onclick="changecolor(3);" id="box3">Blue</div>
    <div onclick="changecolor(4);" id="box4">Orange</div>

</body>

<script>

    let box1 = document.getElementById("box1");
    box1.style.width = "200px";
    box1.style.height = "200px";
    box1.style.backgroundColor = "red";

    let box2 = document.getElementById("box2");
    box2.style.width = "200px";
    box2.style.height = "200px";
    box2.style.backgroundColor = "green";
    box2.style.position = "absolute";
    box2.style.marginLeft = "36px";
    box2.style.marginTop = "-180px"



    let box3 = document.getElementById("box3");
    box3.style.width = "200px";
    box3.style.height = "200px";
    box3.style.backgroundColor = "blue";
    box3.style.position = "absolute";
    box3.style.marginLeft = "80px";
    box3.style.marginTop = "-150px"


    let box4 = document.getElementById("box4");
    box4.style.width = "200px";
    box4.style.height = "200px";
    box4.style.backgroundColor = "orange";
    box4.style.position = "absolute";
    box4.style.marginLeft = "150px";
    box4.style.marginTop = "-100px";

    function changecolor(box) {

        switch (box) {
            case 1:
                document.getElementById("box2").style.backgroundColor = "red";


                break;

            case 2:
              let color=  document.getElementById("box2").style.backgroundColor;
                document.getElementById("box1").style.backgroundColor = color;
                document.getElementById("box3").style.backgroundColor = color;

     


                break;

            case 3:
            let color2=  document.getElementById("box3").style.backgroundColor;
                document.getElementById("box2").style.backgroundColor = color2;
                document.getElementById("box4").style.backgroundColor = color2;

        

                break;

            case 4:
                document.getElementById("box3").style.backgroundColor = "orange";

            

                break;

            default:
                break;
        }


    }

</script>

</html>
